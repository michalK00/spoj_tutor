{% extends 'admin/base.html' %}

{% block extrastyle %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock extrastyle %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Add a CSV file and a SPOJ to add to database</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-dark mt-4">Add Tasks</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
