{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <ol class="breadcrumb my-4">
            <li class="breadcrumb-item active h3">Tasks</li>
        </ol>
        <table class="table ">
          <thead class="table-dark ">
            <tr>
              <th>Task</th>
              <th>Source</th>
              <th>Url</th>
            </tr>
          </thead>
          <tbody>
            {% for task in tasks %}
              <tr>
                <td>
                  {{ task.name }}
                </td>
                <td class="align-middle" >{{ task.source }}</td>
                <td class="align-middle"><a class="link-dark" href={{ task.url }} target="_blank" rel="noopener noreferrer">link</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
