{% extends 'base.html' %}
{% block content %}
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active h3">Tasks</li>
    </ol>
    <table class="table ">
        <thead class="table-dark ">
        <tr>
            <th>Task</th>
            <th>Difficulty</th>
            <th>Source</th>
            <th>Url</th>
            <th>Solution</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <td><a class="link-dark" href="{% url 'single_task' task.id %}">{{ task.name }} </a></td>
                <td class="align-middle">{{ task.difficulty }}</td>
                <td class="align-middle">{{ task.spoj.name }}</td>
                <td class="align-middle"><a class="link-dark" href={{ task.url }} target="_blank"
                                            rel="noopener noreferrer">link</a></td>
                <td class="align-middle"><a class="link-dark" href={{ task.solution_url }} target="_blank"
                                            rel="noopener noreferrer">link</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
