{% extends 'base.html' %}

{% block content %}
    <table class="table my-4">
        <thead class="table-dark ">
        <tr>
            <th>Task</th>
            <th>Source</th>
            <th>Url</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <td><a class="link-dark" href="/tasks/{{ task.id }}/">{{ task.name }} </a></td>
                <td class="align-middle">{{ task.source }}</td>
                <td class="align-middle"><a class="link-dark" href={{ task.url }} target="_blank"
                                            rel="noopener noreferrer">link</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
