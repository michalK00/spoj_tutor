{% extends 'admin/base.html' %}

{% block extrastyle %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock extrastyle %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Load tasks from .csv file</h3>
                    <form method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-dark mt-4">Add Tasks</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
